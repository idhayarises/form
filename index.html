<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
    <script src="form.js" defer></script>
    <title>Registration form</title>
</head>

<body>
    <div class="container">
        <form action="/api/register" method="post" id="form">
            <h1>Registration</h1>

            <div class="input-row">
                <div class="input-group">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your name">
                    <div class="error"></div>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <div class="error"></div>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                    <div class="error"></div>
                </div>

                <div class="input-group">
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" name="number" placeholder="Enter your number">
                    <div class="error"></div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div class="error"></div>
                </div>

                <div class="input-group">
                    <label for="cpassword">Confirm password</label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password">
                    <div class="error"></div>
                </div>
            </div>

            <label>Gender</label>
            <div class="input-row">

                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div class="gender-options">
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <div class="gender-options">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefer not to say</label>
                </div>

            </div>

            <button type="submit">Register</button>
        </form>
        <div id="data-container"></div>
    </div>
</body>

</html>
